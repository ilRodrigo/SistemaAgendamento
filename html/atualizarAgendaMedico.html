<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Atualizar Agenda de Atendimento</title>
</head>
<body class="flex flex-col justify-center items-center gap-5 w-screen h-screen bg-gray-200">
    <section class="flex justify-between items-center w-full h-16 bg-blue-600 pl-5 pr-5">
        <h1 class="text-2xl font-bold text-white">Agenda do médico</h1>
    </section>
    <form class="flex flex-col justify-start items-center gap-2 w-3/4 lg:w-2/6 h-auto p-5 bg-white rounded-lg ml-5" action="../php/atualizarAgendaMedico.php" method="POST">
         <div class="flex justify-between items-center w-10/12 gap-2">
            <div class="flex flex-col justify-start items-start gap-2 w-10/12">
                <label for="id_agendamedico">ID Agenda de Médico:</label>
                <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="text" id="id_agendamedico" name="id_agendamedico" required>
            </div>
            <div class="flex flex-col justify-start items-start gap-2 w-10/12">
                <label for="atendimentomax_agendamedico">Quant. de Atendimentos:</label>
                <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="number" id="atendimentomax_agendamedico" name="atendimentomax_agendamedico" required> 
            </div>
        </div>
        <div class="flex flex-col justify-start items-start gap-2 w-10/12">
            <label for="id_medico">ID do Médico:</label>
            <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="text" id="id_medico" name="id_medico" required>
        </div>
        <div class="flex flex-col justify-start items-start gap-2 w-10/12">
            <label for="id_salaconsultorio">ID do Consultório:</label>
            <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="text" id="id_salaconsultorio" name="id_salaconsultorio" required>
        </div>
        <div class="flex flex-col justify-start items-start gap-2 w-10/12">
            <label for="data_agendamedico">Data:</label>
            <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="date" id="data_agendamedico" name="data_agendamedico" required>
        </div>
        <div class="flex flex-col justify-start items-start gap-2 w-10/12">
            <label for="horainicio_agendamedico">Hora de Início:</label>
            <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="time" id="horainicio_agendamedico" name="horainicio_agendamedico" required>
        </div>
        <div class="flex flex-col justify-start items-start gap-2 w-10/12">
            <label for="horafim_agendamedico">Hora de Término:</label>
            <input class="w-full bg-gray-200 rounded-lg pl-2 h-10" type="time" id="horafim_agendamedico" name="horafim_agendamedico" required>
        </div>

        <input class="mt-3 w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" type="submit" value="Enviar">
    </form>
</body>
</html>
