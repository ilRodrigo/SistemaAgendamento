<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center gap-5 w-screen h-screen bg-gray-200">
    <section class="flex justify-between items-center w-full h-16 bg-blue-600 pl-5 pr-5">
        <h1 class="text-2xl font-bold text-white">Página do Gestor</h1>
    </section>
    <div class="flex flex-col justify-evenly items-center w-3/4 lg:w-2/6 h-4/5 p-3 bg-white rounded-lg ml-5">
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='Especialidade.html'">Cadastro de Especialidade Médica</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='Procedimento.html'">Cadastro de Procedimento</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='Medico.html'">Cadastro de Médico</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='Paciente.html'">Cadastro de Paciente</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='PlanoSaude.html'">Cadastro de Plano de Saúde</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='SalaConsultorio.html'">Cadastro de Sala/Consultório</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='AgendaMedico.html'">Configurar Agenda de Atendimento</button>
        <button class="w-2/3 h-10 text-center text-white bg-blue-600 rounded-lg shadow scale-95 hover:scale-100" onclick="window.location.href='index.html'">Voltar</button>
    </div>
</body>
</html>
